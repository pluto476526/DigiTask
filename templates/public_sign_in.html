{% extends 'public_home.html' %}
{% load crispy_forms_filters %}
{% block main %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header text-center">
                    <div class="card-title pb-2 pt-4">
                        <h4>DigiTask</h4>
                    </div>
                </div>
                <div class="card-body d-flex justify-content-center pb-5 pt-5">
                    <form method="POST" action="">
                        {% if messages %}
                        {% for message in messages %}
                        <div {%if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% csrf_token %}
                        {{ sign_in_form|crispy }}
                        <small>Don't have an account? <a href="{% url 'register' %}">Sign up</a></small>
                        <br><br>
                        <button type="submit" class="btn btn-sm btn-outline-success">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
